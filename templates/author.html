{% load staticfiles %}
{% block content %}

        <ol class="breadcrumb">
            <li><a href="#">Wyszukiwanie</a></li>
            <li class="active">{{ author.name }} {{ author.last_name }}</li>
        </ol>

        <h2>Brak książek dla wybranego autora.</h2>
    {% endif %}
{% endblock %}
