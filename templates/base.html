{% load staticfiles categories %}

<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}Bibliotheca{% endblock %}</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}"
          rel="stylesheet" media="screen">
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
	<nav class="navbar navbar-default navbar-inverse" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" title="Wirtualna Biblioteka" href="#">
					<img class="logo" src="{% static 'images/logo.png' %}">
				</a>
			</div>

			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Home</a></li>
					<li><a href="#">Wyszukiwanie</a></li>
					<!-- <li><a href="#">Katalog</a></li> -->
					<li><a href="/contact">Kontakt</a></li>
				</ul>
				<form class="navbar-form navbar-right" role="form">
					<div class="form-group">
						<input class="form-control input-sm" type="text" placeholder="Login">
					</div>
					<div class="form-group">
						<input class="form-control input-sm" type="password" placeholder="Hasło">
					</div>
					<button class="form-group btn btn-sm" type="submit">Zaloguj się</button>
				</form>
			</div>
            </div>
		</nav>
<div class="container searchbar">
			<div class="row">
				<div class="col-md-9">
					<form class="form-horizontal">
						<div class="controls form-inline">
							<input type="text" class="form-control input-sm" style="width: 250px" placeholder="Fraza wyszukiwania">

							<select class="form-control input-sm form-inline" style="width: 150px">
								<option>Kryterium</option>
								<option>Nic</option>
							</select>

							<select class="form-control input-sm form-inline" style="width: 150px">
								<option>Kategoria</option>
								<option>Nic</option>
							</select>

							<select class="form-control input-sm form-inline" style="width: 150px">
								<option>Sortowanie</option>
								<option>Nic</option>
							</select>

							<button class="btn btn-sm" type="submit">Szukaj</button>
						</div>
					</form>
				</div>
			</div>
		</div>
  <div class="container">
			<div class="row">
				<div class="col-md-9">
    {% block content %}
    {% endblock %}
                </div>

                <!-- Element stały, będzie na każdej podstronie -->
	    <div class="col-md-3">
        {% get_main_categories %}

                </div>
            </div>
  </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
			<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		</body>
		</html>
